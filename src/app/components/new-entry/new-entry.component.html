<div class="card">
    <div class="card-content">
        <span class="card-title">Enter New Trades</span>
        <span>Current Count: {{totalTrades}}</span>
        <form (ngSubmit)="onSubmit()" class="col s6">
          <div class="row">
           <div class="input-field col s6">
               <input type="text" [(ngModel)]="item.trade_id" 
               name="trade_id">
               <label>Trade ID</label>
           </div>
           <div class="input-field col s6">
            <input type="text" [(ngModel)]="item.trade_date" 
            name="trade_date">
            <label>Trade Date</label>
        </div>
        <div class="input-field col s6">
            <input type="text" [(ngModel)]="item.start_cap" 
            name="start_cap">
            <label>Starting Capital</label>
        </div>
        <div class="input-field col s6">
            <input type="text" [(ngModel)]="item.ledger_cap" 
            name="ledger_cap">
            <label>Ledger Capital</label>
        </div>
        <input type="submit" value="Submit" class="btn">
        </div>
        </form>
    </div>
</div>
